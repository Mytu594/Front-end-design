<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>网站导航</title>

		ul{
			list-style-type: none;
			font-size: 22px;line-height: 33px;
		}

			width: 100px;display: inline;
		}

<body>

	</p>

	<hr  align="center" size="3px" color="#06f">

		<li><a href="http://www.baidu.com" target="_blank" title="baidu">百度</a></li>

</html>
