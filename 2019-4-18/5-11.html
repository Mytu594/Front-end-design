<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>浮动框架应用</title>
	<style type="text/css">
		a{
			width: 300px;margin: 0 10px;
		}
		h3{
			font-size: 28px;color: #00f;text-align: center;
		}
		div{
			margin: 0 auto;text-align: center;
		}
	</style>
</head>
<body>
	<div id="" class="">
	<h3>浮动框架应用</h3>
	<hr color="red">
	<iframe name="leftiframe" src="http://www.njust.edu.cn" width="300" height="300"></iframe>
	&nbsp;&nbsp;
	<iframe src="http://www.pku.edu.cn" name="rightiframe" width="300" height="300"></iframe>
	<p>
		<a href="http://www.gov.cn" target="leftiframe">在左边浮动框架内显示中央人民政府网站</a>
		<a href="http://www.mov.gov.cn/" target="rightiframe">在右边浮动框架内显示中央人民政府网站</a>
	</p>
	</div>
</body>
</html>
