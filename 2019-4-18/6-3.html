<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>设置图像宽度和高度及边框</title>
	<style type="text/css">
		ul{
			list-style-type: none;
		}
		li{
			float: left;padding: 0 20px;
		}
	</style>
</head>
<body>
	<h2 align="center">设置图像宽度、高度及边框</h2>
	<hr color="#60c">
	<ul>
		<li><img src="images1.jpg" width="300px" alt="原图"></li>
		<li><img src="images1.jpg"  width="100px" alt="原图" border="5"></li>
		<li><img src="images1.jpg" width="75px" height="50px" alt="原图" border="10"></li>
	</ul>

</body>
</html>
