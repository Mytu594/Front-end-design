<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>div与span标记显示方式转换</title>
	<style type="text/css">
		.div1{
			background-color: #f40;
			color: #000;
			height: 2em;
			margin: 2px;
		}
		.span1{
			display: inline;
		}
		.div2{
			display: inline;
		}
		.span2{
			display: block;
			background-color: #f40;
			color: #000;
			margin: 2px;
			height: 4em;

		}
	</style>
</head>
<body>
	<div class="div1">这是div1</div>
	<div class="div1">这是div2</div>
	<span class="span1">这是span1</span>
	<span class="span1">这是span2</span>
	<div class="div2">这是div3</div>
	<div class="div2">这是div4</div>
	<span class="span2">这是span3</span>
	<span class="span2">这是span4</span>

</body>
</html>
