<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>滚动文字属性综合应用</title>
	<style type="text/css">
		p{
			text-indent: 2em;
			color: #0000cc;font-size: 18px;
		}
	</style>
</head>
<body>
	<h3 align="center">设置滚动文字的滚动空白与滚动范围</h3>
	<hr color="#309">
	<marquee  bgcolor="#c4e1c6" width="600px" height="100px" hspace="100"
	vspace="100" direction="up" behavior="alternate" scrollamount="1" scrolldelay="20">
	<p>设置滚动空白空间就是指滚动文字背景和它周围文字及图像之间的空白空间范围。默认情况下，滚动对象周围的文字或图像是与滚动背景紧密连接的，使用hspace和vspace可以设置他们之间的空白空间</p>
</marquee>

</body>
</html>
