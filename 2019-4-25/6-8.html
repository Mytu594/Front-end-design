<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>图像与多媒体文件应用</title>
	<style type="text/css">
		ul{
			list-style-type: none;
		}
		li{
			float:left;
			margin: 0 10px;
		}
		marquee{
			clear: both;
		}
		p{
			text-indent: 2em;
		}
		.div1{
			background: #f40;height: 60px;padding: 10px 50px;margin: 0 auto;
		}
		.div1 .ull{
			float: left;padding-top: 25px;padding-left: 20px;
		}
		.div1 .ull li{
			width: 100px;
		}
		.div2{
			background: #f40;
			height: 500px;
		}
	</style>
</head>
<body>
	<div class="div1">
		<img src="#" alt="">
		<ul class="ull">
			<li><a href="">产品技术</a></li>
			<li><a href="">解决方案</a></li>
			<li><a href="">服务支持</a></li>
			<li><a href="">培训认证</a></li>
			<li><a href="">合作伙伴</a></li>
			<li><a href="">关于我们</a></li>
		</ul>
	</div>
	<div class="div2">
		<ul>
			<li><img src="h3ccloud.jpg" width="300" height="230" border="0" alt=""></li>
			<li><embed src="h3c_newit1.swf" width="400" height="300" loop="true" autostart="true"></embed></li>
		</ul>
		<marquee behavior="alternate" direction="up" height="100px" scrolldelay="500" bgcolor="#fff">
		<p>“喂！一手交钱，一手交货！”一个浑身黑色的人，站在老栓面前，眼光正像两把刀，刺得老栓缩小了一半，那人一只大手，向他摊着；一只手撮着一个鲜红的馒头，那红的还是一点一点的往下滴。老栓慌忙摸出洋钱，抖抖的想交给他，却又不敢接他的东西。那人便焦急起来，嚷道：“怕什么？怎的不拿！”老栓还踌躇着；黑的人便抢过灯笼，一把扯下纸罩，裹了馒头，塞与老栓；一手抓过洋钱，捏一捏，转身去了。</p>
	</marquee>
	<hr color="red">
	<p align="center">杭州华三通信技术有限公司，保留一切权利，浙ICP备09064986号</p>
	</div>

</body>
</html>
