<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>设置字符间距、行距及首行缩进</title>
	<style type="text/css">
		h3{
			text-align: center;
			color: #30f;
		}
		hr{
			color: #606;
		}
		#p1{
			letter-spacing: 2px;
			line-height: 1em;
			text-indent: 2em;
		}
		#p2{
			letter-spacing: 4px;
			line-height: 1.5em;
			text-indent: 3em;
		}
		#p3{
			letter-spacing: 6px;
			line-height: 2em;
			text-indent: 4em;
		}

	</style>
</head>
<body>
	<h3>设置字体变体、粗细、复合属性</h3>
	<hr>
	<p>此段文字正常显示Welcome to you！</p>
	<p id="p1">此段文字Welcome to you!正常、较细字体。</p>
	<p id="p2">设置字体粗细度为600、斜体、大小28px、行高50px、字体幼圆</p>
	<p id="p3">设置字体风格斜体、特粗、小型大写字母HTML、字号24px/行高1.5em/字体黑体</p>
</body>
</html>
