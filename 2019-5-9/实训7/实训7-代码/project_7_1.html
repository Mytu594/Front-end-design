<!-- project_7_1.html 
功能：设计一个参会注册表
-->
<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8"> 
		<title>参会注册表</title>
	</head> 
	<body>
		<form method="post" action="">
			<table border="1" align="center">
				<caption>参会注册表</caption>
				<tr>
					<td>姓名：<input type="text" name="" size="10"></td>
					<td>单位:<input type="text" name="" size="30"></td>
				</tr>
				<tr>
					<td>	性别：<input type="radio" name="xb">男<input type="radio" name="xb">女  </td>
					<td>	手机：<input type="text" name="" size="11"></td>
				</tr>
				<tr>
					<td>酒店：<input type="radio" name="hotel">天山大酒店<input type="radio" name="hotel">昆伦饭店</td>
					<td>预定房间数:<input type="text" name="" size="4">套</td>
				</tr>
				<tr>
					<td colspan="2">房间类型：<input type="radio" name="lx">单人间(320元)<input type="radio" name="lx">标淮双人间(380元)<input type="radio" name="lx">家庭套间(450元)</td>
				</tr>
				<tr>
					<td colspan="2" align="center"><input type="submit" value="提交">&nbsp;&nbsp;&nbsp;&nbsp;<input type="reset"></td>
				</tr>
			</table>
		</form>
	</body>
</html>
