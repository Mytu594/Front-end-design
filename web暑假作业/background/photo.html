<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>公共模板</title>
	<link rel="stylesheet" type="text/css" href="css/public.css">
	<link rel="stylesheet" type="text/css" href="css/photo.css">
</head>
<body>
	<div id="wrap">
		<!-- 头 -->
		<header>
			<iframe src="pHeader.html" id="header"></iframe>
		</header>
		<img src="img/public/headerVice.jpg">
		<!-- 主体内容 -->
		<main>
			<!-- 侧栏 -->
			<aside>
				<iframe src="pAside.html" id="pAside"></iframe>
			</aside>
			<!-- 内容 -->
			<div id="main-body">
				<img src="img/public/bodyTop.jpg">
				<div id="">
					<div id="photo-top">
						<img src="img/public/icon.gif">
						文章添加
					</div>
					<div id="photo-body">
						<form>
							<table>
								<tr>
									<td class="photo-body-title">上传地址：</td>
									<td class="photo-body-articel"><input type="text" name=""></td>
								</tr>
								<tr>
									<td class="photo-body-title">图片描述：</td>
									<td class="photo-body-articel"><input type="text" name=""></td>
								</tr>
								<tr>
									<td class="photo-body-title">上传时间：</td>
									<td class="photo-body-articel"><input type="text" name=""></td>
								</tr>
							</table>
							<div id="photo-bottom">
								<div id="photo-bottom-tip">注意：图片的格式只能为："JPG","jpg","gif","bmp","BMP"格式</div>
							<input type="submit" class="photo-button" style="background-image: url(img/aAppend/save.gif);" value="" name="">
							<input type="reset" class="photo-button" style="background-image: url(img/aAppend/reset.gif);" value="" name="">
							</div>
						</form>

					</div>
				</div>
				<img src="img/public/bodyVice.jpg">
			</div>
		</main>
		<!-- 脚 -->
		<footer><img src="img/public/footer.jpg"></footer>
	</div>
</body>
</html>
