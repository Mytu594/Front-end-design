<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>添加文章</title>
	<link rel="stylesheet" type="text/css" href="css/public.css">
	<link rel="stylesheet" type="text/css" href="css/aAppend.css">
</head>
<body>
	<div id="wrap">
		<!-- 头 -->
		<header>
			<iframe src="pHeader.html" id="header"></iframe>
		</header>
		<img src="img/public/headerVice.jpg">
		<!-- 主体内容 -->
		<main>
			<!-- 侧栏 -->
			<aside>
				<iframe src="pAside.html" id="pAside"></iframe>
			</aside>
			<!-- 内容 -->
			<div id="main-body">
				<img src="img/public/bodyTop.jpg">
				<div id="">
					<div id="aAppend-top">
						<img src="img/public/icon.gif">
						文章添加
					</div>
					<div id="aAppend-body">
						<form>
							<table>
								<tr>
									<td class="aAppend-body-title">文章主题：</td>
									<td class="aAppend-body-articel"><input type="text" name=""></td>
								</tr>
								<tr>
									<td class="aAppend-body-title">文章类别：</td>
									<td class="aAppend-body-articel"><input type="text" name=""></td>
								</tr>
								<tr>
									<td class="aAppend-body-title">文章内容：</td>
									<td class="aAppend-body-articel"><textarea></textarea> </td>
								</tr>
								<tr>
									<td class="aAppend-body-title">发布时间：</td>
									<td class="aAppend-body-articel"><input type="text" name=""></td>
								</tr>
								<tr>
									<td class="aAppend-body-title">访问次数：</td>
									<td class="aAppend-body-articel"><input type="text" name=""></td>
								</tr>
							</table>
							<div id="aAppend-bottom">
							<input type="submit" class="aAppend-button" style="background-image: url(img/aAppend/save.gif);" value="" name="">
							<input type="reset" class="aAppend-button" style="background-image: url(img/aAppend/reset.gif);" value="" name="">
							</div>
						</form>
					</div>
				</div>
				<img src="img/public/bodyVice.jpg">
			</div>
		</main>
		<!-- 脚 -->
		<footer><img src="img/public/footer.jpg"></footer>
	</div>
</body>
</html>
