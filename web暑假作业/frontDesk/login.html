<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>登录界面</title>
	<link rel="stylesheet" type="text/css" href="css/login.css">
	<link rel="stylesheet" type="text/css" href="css/form.css">
</head>
<body>
	<div id="wrap">
		<!-- 主体内容 -->
		<main>
			<form action="" >

				<div class="form-group">
				<label for="name">用户名：</label>
				<input type="text" name="name" id="name">
				</div>

				<div class="form-group">
				<label for="password">密&nbsp;&nbsp;&nbsp;码：</label>
				<input type="text" name="password" id="password">
				</div>

				<div class="form-group">
				<a class="button" href="" id="submit"><img src="img/login&register/land.gif"></a>
				<a class="button" href="" id="reset"><img src="img/login&register/reset.gif"></a>
				<a class="button" href="" id="register"><img src="img/login&register/register.gif"></a>
				</div>

			</form>
		</main>
	</div>
</body>
</html>
