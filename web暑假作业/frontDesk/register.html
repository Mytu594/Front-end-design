<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>注册</title>
	<link rel="stylesheet" type="text/css" href="css/register.css">
	<link rel="stylesheet" type="text/css" href="css/form.css">
</head>
<body>
	<div id="wrap">
		<main>
			<div class="form-group">
				<label for="user_name">用户名:</label>
				<input type="text" name="user_name" id="user_name">
			</div>

			<div class="form-group">
				<label for="password">密&nbsp;&nbsp;&nbsp;码:</label>
				<input type="text" name="password" id="password">
			</div>

			<div class="form-group">
				<label for="again">重复密码:</label>
				<input type="text" name="again" id="again">
			</div>

			<div class="form-group">
				<label for="name">姓&nbsp;&nbsp;&nbsp;名:</label>
				<input type="text" name="name" id="name">
			</div>

			<div class="form-group">
				<div id="gender">
				<label >性别:</label>
				<input type="radio" name="gender" value="male" checked>男
				<input type="radio" name="gender" value="female">女
				</div>
			</div>

			<div class="form-group">
				<label for="qq">qq号码:</label>
				<input type="text" name="qq" id="qq">
			</div>

			<div class="form-group">
				<label for="home">主&nbsp;&nbsp;&nbsp;页:</label>
				<input type="text" name="home" id="home">
			</div>

			<div class="form-group">
				<label for="interest">兴&nbsp;&nbsp;&nbsp;趣:</label>
				<input type="text" name="interest" id="interest">
			</div>

			<div class="form-group">
				<label for="email">E-mail:</label>
				<input type="text" name="email" id="email">
			</div>

			<div class="form-group">
				<a class="button" href="" id="register"><img src="img/login&register/register.gif"></a>
				<a class="button" href="" id="reset"><img src="img/login&register/reset.gif"></a>
				<a class="button" href="" id="back"><img src="img/login&register/back.gif"></a>
				</div>
		</main>
	</div>
</body>
</html>
