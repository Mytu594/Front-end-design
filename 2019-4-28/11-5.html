<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>设置单元格间距</title>
	<style type="text/css">
		strong{
			background-color: #ccffcc;
		}
		td{
			background-color: #99ccff;
		}
	</style>
</head>
<body>
	<b>设置单元格的间距</b>
	<table width="500" border="4" cellspacing="50px" cellpadding="50px" bgcolor="#9966ff">
		<tr>
			<td><strong>高等数学</strong></td>
			<td><strong>大学英语</strong></td>
		</tr>
	</table>
</body>
</html>
