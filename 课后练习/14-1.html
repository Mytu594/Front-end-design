<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>九九乘法表</title>
</head>
<body>
	<h4>九九乘法表</h4>
		<script type="text/javascript">
			var i,j;
			for(i=1;i<10;i++){
				for(j=1;j<=i;j++){
					document.write(j);
					document.write('*');
					document.write(i);
					document.write('=');
					document.write(i*j);
					document.write('&nbsp;');
				}
				document.write('<br/>');
			}
		</script>
	</body>
</html>
